
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>


<body class="font-roboto bg-gradient-to-r from-green-500 via-blue-400 to-purple-300 ">
    <header class=" bg-gradient-to-r from-green-400 via-yellow-400 to-red-300 border-b-2 border-black-400 text-white navbar">
        <div class="container mx-auto py-4 px-6 md:py-6 flex justify-between items-center">
            <img src="logonamebig.png" alt="" class="h-10 md:h-12 ">
        </div>
    </header>

    <div class="container mx-auto flex justify-center items-center min-h-screen ">
        <div class="max-w-md w-full bg-green-200 shadow-lg rounded-lg overflow-hidden border-b-2 border-black-200 bg-gradient-to-r from-yellow-500 via-red-200 to-purple-300">
            <div class="px-10 py-8  bg-gradient-to-r from-purple-600 via-pink-700 to-red-500 bg-gradient-to-l from-purple-50 via-pink-100 to-red-500 ">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Contact Us</h2>
                <form id="contactForm" class="space-y-4 " enctype="multipart/form-data">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 ">Name</label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                        <input type="tel" id="mobile" name="mobile" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                    </div>
                    <div>
                        <label for="file" class="block text-sm font-medium text-gray-700">Attach File</label>
                        <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png, .pdf, .doc, .docx" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-green-700 focus:outline-none focus:ring focus:ring-indigo-200 focus:ring-opacity-50">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-gradient-to-r from-yellow-500 via-red-200 to-purple-300 text-black-200 py-8 border-b-2 border-red-800">
        <div class="container mx-auto text-center">
            <p class="text-sm mb-4 font-bold">&copy; 2024 Saurabh Tiwari. All rights reserved.</p>
            <nav>
                <ul class="flex justify-center space-x-6">
                    <li><a href="#" class="hover:text-blue-500 transition duration-200">Privacy Policy</a></li>
                    <li><a href="#" class="hover:text-blue-500 transition duration-200">Terms of Service</a></li>
                    <li><a href="https://saurabh-tiwari.netlify.app/" class="hover:text-blue-500 transition duration-200">About</a></li>
                    <li><a href="#" class="hover:text-blue-500 transition duration-200">Contact</a></li>
                </ul>
            </nav>
        </div>
    </footer>
    <script>
        // JavaScript functionalities can be added here
        // For changing background color
        document.body.style.backgroundColor = "";
    </script>

</body>
