<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

 
<body class=" font-roboto">
    <header class=" bg-pink-400 border-b-2 border-red-800 text-white navbar">
        <div class="container mx-auto py-4 px-6 md:py-6 flex justify-between items-center">
            <img src="logonamebig.png" alt="" class="h-10 md:h-12">
        </div>
    </header>
  
    <div class="container mx-auto flex justify-center items-center min-h-screen ">
        <div class="max-w-md w-full bg-green-200 shadow-lg rounded-lg overflow-hidden border-b-2 border-black-200">
            <div class="px-10 py-8 bg-green-200">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Contact Us</h2>
                <form id="contactForm" class="space-y-4 bg-green-200" enctype="multipart/form-data">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 bg-green-200">Name</label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                        <input type="tel" id="mobile" name="mobile" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                    </div>
                    <div>
                        <label for="file" class="block text-sm font-medium text-gray-700">Attach File</label>
                        <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png, .pdf, .doc, .docx" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-200 focus:ring-opacity-50">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-yellow-50 text-black-200 py-8 border-b-2 border-red-800">
        <div class="container mx-auto text-center">
            <p class="text-sm mb-4 font-bold">&copy; 2024 Saurabh Tiwari. All rights reserved.</p>
            <nav>
                <ul class="flex justify-center space-x-6 ">
                    <li><a href="#" class="hover:text--200 transition duration-200">Privacy Policy</a></li>
                    <li><a href="#" class="hover:text-black-200 transition duration-200">Terms of Service</a></li>
                    <li><a href="https://saurabh-tiwari.netlify.app/" class="hover:text-black-200 transition duration-200">About</a></li>
                    <li><a href="#" class="hover:text-black-200 transition duration-200">Contact</a></li>
                </ul>
            </nav>
        </div>
    </footer>
    <script>
        // JavaScript functionalities can be added here
        // For changing background color
        document.body.style.backgroundColor = "#ffe4e6";

       
    </script>
   
</body>

</html>
